<body>
    <!-- é¦–é å…­å®®æ ¼ -->

    <!-- åº•éƒ¨æ–°å¢æŒ‰éˆ• -->

    <!-- è¡Œç¨‹é  -->

        <input type="text" id="route-input" placeholder="è¼¸å…¥èµ·é»,çµ‚é» (e.g. æ±äº¬,äº¬éƒ½)" style="width:100%;padding:12px;margin:10px 0;border:2px solid var(--border-titanium);border-radius:8px;font-size:18px;">

    <!-- è¡Œæé  -->

    <!-- ä¼´æ‰‹ç¦®é  -->
    <div id="souvenirs" class="page container">

    <script>
        // Firebase é…ç½® - è«‹æ›¿æ›ç‚ºæ‚¨çš„ Firebase å°ˆæ¡ˆ config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "123456789",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // å…±ç”¨æˆ¿é–“ ID (å¯è®“æœ‹å‹å…±ç”¨ï¼Œæ›¿æ›ç‚ºè‡ªè¨‚)
        const ROOM_ID = 'travel-room-1';

        // å¯µç‰©ç…§ç‰‡è¼ªæ’­ (æ›¿æ›ç‚ºæ‚¨çš„ç…§ç‰‡ URL)
        const petPhotos = [
            'https://via.placeholder.com/120x120/ff6600/ffffff?text=ğŸ¶',
            'https://via.placeholder.com/120x120/orange/white?text=ğŸ±',
            'https://via.placeholder.com/120x120/ff6600/ffffff?text=ğŸ°'
        ];
        let petIndex = 0;
        setInterval(() => {
            const img = document.getElementById('pet-img');
            img.style.opacity = 0;
            setTimeout(() => {
                img.src = petPhotos[petIndex];
                img.style.opacity = 1;
                petIndex = (petIndex + 1) % petPhotos.length;
            }, 250);
        }, 3000);

        // é é¢åˆ‡æ›
        function showPage(pageId) {
            document.querySelectorAll('.page, #home').forEach(p => p.classList.remove('active'));
            if (pageId === 'home') {
                document.getElementById('home').style.display = 'grid';
            } else {
                document.getElementById(pageId).classList.add('active');
                if (pageId === 'itinerary') initItinerary();
                if (pageId === 'map') initMap();
                if (pageId === 'expenses') loadExpenses();
                if (pageId === 'luggage') loadChecklist('luggage');
                if (pageId === 'souvenirs') loadChecklist('souvenirs');
            }
        }

        // æ–°å¢é …ç›® (é€šç”¨ï¼Œä¾é é¢ä¸åŒ)
        function addItem() {
            const page = document.querySelector('.page.active').id;
            if (page === 'itinerary') addTimelineItem();
            else if (page === 'luggage' || page === 'souvenirs') {
                const list = document.getElementById(page === 'luggage' ? 'luggage-list' : 'souvenirs-list');
                const li = document.createElement('li');
                li.innerHTML = `<input type="checkbox" onchange="saveChecklist('${page}')"> <input type="text" placeholder="æ–°å¢é …ç›®" onblur="saveChecklist('${page}')">`;
                list.appendChild(li);
            }
        }

        // è¡Œç¨‹è¡¨
        let currentDate = '2026-01-08';
        function initItinerary() {
            const tabs = document.getElementById('date-tabs');
            tabs.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const tab = document.createElement('div');
                tab.className = 'date-tab';
                tab.textContent = `Day ${i+1}`;
                tab.onclick = () => { currentDate = `2026-01-${String(8+i).padStart(2,'0')}`; loadTimeline(); };
                tabs.appendChild(tab);
            }
            loadTimeline();
        }
        function loadTimeline() {
            db.collection('rooms').doc(ROOM_ID).collection('itinerary').doc(currentDate).get().then(doc => {
                const data = doc.data() || { items: [] };
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';
                data.items.forEach((item, idx) => {
                    const div = document.createElement('div');
                    div.className = 'timeline-item';
                    div.innerHTML = `<div class="card"><strong>${item.time}</strong>: ${item.desc} <button class="btn" onclick="deleteTimelineItem('${item.id}')">åˆª</button></div>`;
                    timeline.appendChild(div);
                });
            });
        }
        function addTimelineItem() {
            const time = prompt('æ™‚é–“ (e.g. 10:00)');
            const desc = prompt('æè¿°');
            if (time && desc) {
                const item = { time, desc, id: Date.now().toString() };
                db.collection('rooms').doc(ROOM_ID).collection('itinerary').doc(currentDate).update({
                    items: firebase.firestore.FieldValue.arrayUnion(item)
                });
                loadTimeline();
            }
        }
        function deleteTimelineItem(id) {
            // ç°¡åŒ–ï¼Œå¯¦éš›éœ€æ‹‰å–ä¸¦éæ¿¾
            console.log('åˆªé™¤', id);
        }

        // åœ°åœ– (ç”¨ Leaflet ç°¡åŒ–ï¼Œç„¡éœ€ API keyï¼›å¯¦éš›å¯æ› Google Maps)
        let map;
        function initMap() {
            map = L.map('map').setView([35.6895, 139.6917], 5); // æ—¥æœ¬ä¸­å¿ƒ
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }
        function drawRoute() {
            const input = document.getElementById('route-input').value;
            // ç°¡åŒ–æ¨¡æ“¬è·¯ç·šï¼Œå¯¦éš›ç”¨ Google Directions API
            if (input.includes(',')) {
                const [start, end] = input.split(',');
                // å‡è·¯ç·š: æ±äº¬åˆ°äº¬éƒ½
                L.polyline([[35.6895,139.6917], [35.0116,135.7681]], {color: 'var(--accent-orange)'}).addTo(map);
                map.fitBounds([[35.6895,139.6917], [35.0116,135.7681]]);
            }
        }

        // è¨˜å¸³
        let expenses = [];
        function toggleCalculator() {
            const calc = document.getElementById('calculator');
            calc.style.display = calc.style.display === 'block' ? 'none' : 'block';
        }
        let calcValue = '0';
        function calcInput(val) {
            if (calcValue === '0') calcValue = val;
            else calcValue += val;
            document.getElementById('calc-display').textContent = calcValue;
        }
        function calcClear() { calcValue = '0'; document.getElementById('calc-display').textContent = '0'; }
        function calcEquals() {
            try {
                calcValue = eval(calcValue.replace('Ã—','*')).toFixed(2);
                document.getElementById('calc-display').textContent = calcValue;
            } catch { calcClear(); }
        }
        // åŒ¯ç‡è½‰æ› (å›ºå®šç‡ï¼Œå¯¦éš›å¯ fetch https://api.exchangerate-api.com/v4/latest/JPY)
        const JPY_TO_TWD = 0.212; // ç´„å€¼ï¼Œ2026 æ›´æ–°
        function convertJPY() {
            const jpy = parseFloat(document.getElementById('jpy-input').value) || 0;
            const twd = (jpy * JPY_TO_TWD).toFixed(0);
            document.getElementById('twd-result').textContent = `${twd} TWD`;
        }
        function addExpense() {
            const jpy = parseFloat(document.getElementById('jpy-input').value) || 0;
            const twd = jpy * JPY_TO_TWD;
            const desc = prompt('é …ç›®æè¿°');
            if (desc) {
                const expense = { desc, jpy, twd, id: Date.now().toString() };
                db.collection('rooms').doc(ROOM_ID).collection('expenses').add(expense);
                document.getElementById('jpy-input').value = '';
                loadExpenses();
            }
        }
        function loadExpenses() {
            db.collection('rooms').doc(ROOM_ID).collection('expenses').onSnapshot(snapshot => {
                expenses = snapshot.docs.map(doc => doc.data());
                const list = document.getElementById('expenses-list');
                list.innerHTML = '';
                let total = 0;
                expenses.forEach(exp => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `<strong>${exp.desc}</strong>: ${exp.jpy} JPY = ${exp.twd} TWD <button class="btn" onclick="deleteExpense('${exp.id}')">åˆª</button>`;
                    list.appendChild(div);
                    total += exp.twd;
                });
                document.getElementById('total-twd').textContent = total.toFixed(0);
            });
        }
        function deleteExpense(id) {
            // æ‰¾ä¸¦åˆªé™¤
            console.log('åˆªé™¤è¨˜å¸³', id);
        }

        // æ¸…å–®
        const defaultLuggage = ['è­·ç…§', 'éŒ¢åŒ…', 'å……é›»å™¨'];
        const defaultSouvenirs = ['å·§å…‹åŠ›', 'é‘°åŒ™åœˆ'];
        function loadChecklist(type) {
            const list = document.getElementById(type + '-list');
            db.collection('rooms').doc(ROOM_ID).collection(type).doc('list').get().then(doc => {
                const data = doc.data() || { items: type === 'luggage' ? defaultLuggage : defaultSouvenirs };
                list.innerHTML = '';
                data.items.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<input type="checkbox" ${data.checked?.includes(item) ? 'checked' : ''} onchange="saveChecklist('${type}')"> ${item}`;
                    list.appendChild(li);
                });
            });
        }
        function saveChecklist(type) {
            const list = document.querySelector(`#${type}-list`);
            const items = Array.from(list.querySelectorAll('li input[type="checkbox"]')).map((cb, idx) => ({
                text: list.children[idx].textContent.trim().replace('â˜ ','').replace('â˜‘ ',''),
                checked: cb.checked
            })).filter(i => i.text);
            db.collection('rooms').doc(ROOM_ID).collection(type).doc('list').set({
                items: items.map(i => i.text),
                checked: items.filter(i => i.checked).map(i => i.text)
            });
        }

        // é‡ç½®æ‰€æœ‰é é¢
        function resetAll() {
            document.getElementById('home').style.display = 'grid';
            toggleCalculator(); // é—œé–‰è¨ˆç®—æ©Ÿ
        }

        // åˆå§‹åŒ–
        showPage('home');
        document.getElementById('home').style.display = 'grid';

        // å»ºç«‹æˆ¿é–“ (è‡ªå‹•)
        db.collection('rooms').doc(ROOM_ID).set({ name: 'æˆ‘çš„æ—…éŠè¨ˆç•«', shared: true });
    </script>
